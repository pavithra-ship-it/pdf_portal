<!DOCTYPE html>
<html>
<head>
    <title>Organize PDF</title>
</head>
<body>
    <h2>Organize PDF Pages</h2>
    <form action="/organize" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file" required><br><br>
        <input type="text" name="order" placeholder="New order (e.g., 3,1,2)" required><br><br>
        <button type="submit">Organize PDF</button>
    </form>
</body>
</html>
